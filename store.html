<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORMICRO</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">LOGO INFORMICRO</div>
        <nav>
            <a href="#">PLANOS</a>
            <a href="#">PRODUTOS</a>
            <a href="#">SERVIÇOS</a>
        </nav>
    </header>

    <!-- Carrossel -->
    <!-- Carrossel com imagens -->
    <section class="carousel">
        <div class="carousel-track-container">
            <ul class="carousel-track">
                <li class="carousel-slide current-slide">
                    <div class="slide-content">
                        <img src="imgs/Notebook Inspiron 15.webp" alt="Notebook Dell">
                        <div class="product-info">
                            <h2>Notebook Dell Inspiron 15</h2>
                            <p>R$ 3.198,00</p>
                            <a href="https://www.dell.com/pt-br/shop/cty/pdp/spd/inspiron-15-3530-laptop/brpichbto3530gtnsw?tfcid=31768715&gacd=9657105-15015-5761040-275878141-0&dgc=ST&cid=71700000122547973&gclsrc=aw.ds&gad_source=1&gad_campaignid=22710346479&gbraid=0AAAAADz5MFvaAPyEjQBKRRfxjxsDjtcHW&gclid=Cj0KCQjw5JXFBhCrARIsAL1ckPvpjVHCluyFTMtBqkR6yROSi8NVI73RP7WV2OSa_Ebynr_ZdmA1WPQaAvrREALw_wcB" class="buy-btn">Comprar</a>
                        </div>
                    </div>
                </li>
                <li class="carousel-slide">
                    <img src="https://via.placeholder.com/1200x400/28a745/ffffff?text=Slide+2" alt="Slide 2">
                </li>
                <li class="carousel-slide">
                    <img src="https://via.placeholder.com/1200x400/ffc107/000000?text=Slide+3" alt="Slide 3">
                </li>
                
            </ul>
        </div>

        <!-- Botões -->
        <button class="carousel-button left">‹</button>
        <button class="carousel-button right">›</button>

        <!-- Indicadores -->
        <div class="carousel-nav">
            <button class="carousel-indicator current-slide"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
        </div>
    </section>

    <script src="script.js"></script>


    <!-- Plano Especificado -->
    <section class="plano">
        <p>PLANO ESPECIFICADO</p>
    </section>

    <footer  id="wpp">
        <a href="imgs/instagram.jpg">
            <img id="ig" src="imgs/logo ig.webp" alt="logo ig">
            Instagram
        </a>
        <a href="https://www.instagram.com/">
            <img id="whats" src="imgs/whats.webp" alt="logo whapp">    
            WhatsApp
        </a>
        <a href="https://www.google.com/maps?q=-15.3428,-42.6227" target="_blank">
            <img id="gps" src="imgs/gps1.png" alt="logo gps">
            Endereço da Loja</a>
    </footer>

</body>

</html>
